<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/388e5ba49c.js" crossorigin="anonymous"></script>
    <title>Pomodoro timer</title>
</head>
<body>

    <div id="overlay">
        <nav><i id="cog_close" class="fas fa-cog" onclick="document.getElementById('overlay').style.visibility='hidden'"></i></nav>
        <div id="settings">
            <h2>Main timer</h2> <input type="text" id="main" min="1" max="60" value="25" >
            <h2>Short break time</h2> <input type="number" id="short" min="1" max="60">
            <h2>Long break time</h2> <input type="number" id="long" min="1" max="60">
            <h2>Number of cycles</h2><input type="number" id="cycles" min="1" max="99">
            <button id="guzik">abc</button>
        </div>
    </div>
    
        
    <div class="cog"><i id="cog_open" class="fas fa-cog" onclick="document.getElementById('overlay').style.visibility='visible'"></i></div>
    <div class="container">
        
       <div class="countdown">
           <h1>some text</h1>
       </div>
        
    </div>
    
    <script src="timer.js"></script>
    
</body>
</html>
